{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>


    {% for question in questions %}
    <form method="POST" action="/admin/questions/{{ question.id }}/edit">
      <input type="text" value="{{ question.answer }}" name="{{ question.answer }}">

      <button type="submit" class="btn btn-info">Submit</button>
    </form>
    {% endfor %}
  </div>


{% endblock %}
