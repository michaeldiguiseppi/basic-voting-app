{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}


    <h1>{{ title }}</h1>

    {% for answer in answers %}
    <div class="container">
      <form method="POST" action="/answers/{{ answer.id }}">
        <button type="submit" class="btn btn-primary">{{ answer.answer }}</button>
      </form>
    </div>
    {% endfor %}

{% endblock %}
