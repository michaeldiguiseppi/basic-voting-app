{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>

    {% for answer in answers %}
    <div>
      <p>{{ answer.answer }}</p>
      <p>{{ answer.vote_num }}</p>
    </div>
    {% endfor %}
  </div>

{% endblock %}
