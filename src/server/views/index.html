{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>

    {% for question in questions %}
    {% if question.active %}
    <div>
      <p><a href="/questions/{{ question.id }}">{{ question.question }}</a></p>
    </div>
    {% endif %}
    {% endfor %}
    <p><a href="/admin/questions/add">Admin Panel</a></p>
  </div>


{% endblock %}
